  <!-- Small chart lines representing audit/analysis -->
  <path d="M150 180 L200 160 L250 140 L300 120 L350 100" stroke="white" stroke-width="6" fill="none"/>
  <path d="M150 200 L200 190 L250 170 L300 160 L350 140" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Dots for data points -->
  <circle cx="150" cy="180" r="4" fill="white"/>
  <circle cx="200" cy="160" r="4" fill="white"/>
  <circle cx="250" cy="140" r="4" fill="white"/>
  <circle cx="300" cy="120" r="4" fill="white"/>
  <circle cx="350" cy="100" r="4" fill="white"/>
